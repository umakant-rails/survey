<table class="row table table-striped table-bordered report-table">
  <thead>
    <tr>
      <th class="col-lg-12" colspan="3" style="text-align:center;"><h4>SURVEY LIST</h4></th>
    </tr>
    <tr>
      <th class="col-lg-6">Title</th>
      <th class="col-lg-6">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="survey_profile in survey_profiles">
      <td class="col-lg-6">
        <a  href="javascript:void(0);">
          {{survey_profile.title}}
        </a>
      </td>
      <td class="col-lg-6">
        <!-- owner can'nt submit feedback report -->
        <a ng-if="current_user.id != survey_profile.user_id" href="#/survey_profile/{{survey_profile.id}}/feedbacks" class="btn btn-sm btn-primary">
          Submit Feedback
        </a>
        <!-- either user is owner or admin then user allowed to see feedback report -->
        <a ng-if="current_user.role_id == 1 || current_user.id == survey_profile.user_id" href="#/survey_profile/{{survey_profile.id}}/features/feedback_report" class="btn btn-sm btn-primary">
          Feedback Report
        </a>
        <a ng-if="current_user.role_id == 1 || current_user.id == survey_profile.user_id" href="#/survey_profiles/{{survey_profile.id}}/features/new" class="btn btn-sm btn-primary">Add Features</a>
        <input ng-if="current_user.role_id == 1 || current_user.id == survey_profile.user_id" type="button" class="btn btn-sm btn-danger" value="Delete"/>
      </td>
    </tr>
  </tbody>
</table>

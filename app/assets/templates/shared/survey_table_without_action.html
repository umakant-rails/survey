<table class="row table table-striped table-bordered report-table">
  <thead>
    <tr>
      <th class="col-lg-12" colspan="3" style="text-align:center;"><h4>SURVEY LIST</h4></th>
    </tr>
    <tr>
      <th class="col-lg-6">Title</th>
      <th class="col-lg-6">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="survey_profiles !== undefined && survey_profiles.length > 0" ng-repeat="survey_profile in survey_profiles">
      <td class="col-lg-6">
        <a href="#/survey_profiles/{{survey_profile.id}}">{{survey_profile.title}}</a>
      </td>
      <td class="col-lg-6">
         <a href="#/survey_profiles/{{survey_profile.id}}/feedbacks" class="btn btn-sm btn-primary">
          Submit Feedback
        </a>
      </td>
    </tr>
    <tr ng-if="survey_profiles === undefined || survey_profiles.length == 0">
      <td class="col-lg-12" colspan="2">
        <center>There is no survey profile.</center>
      </td>
    </tr>
  </tbody>
</table>
